<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="mystyle.css">
  <script src="myscript.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Update CSS Variables with <span class="base-color">JS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing">
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="10">
      <label for="base-color">Base Color:</label>
      <input type="color" name="base-color" value="#ffff00">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="" srcset="">
  </div>
</body>

</html>
