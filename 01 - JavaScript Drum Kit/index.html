<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Drum Kit</title>
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>
  <div class="container">
    <button id="clap" onClick="playAudio(event)">
      <audio id="audio" src="sounds/clap.wav"></audio>
      <h2>A</h2>
      <span>CLAP</span>
    </button>
    <button id="hhat" onClick="playAudio(event)">
      <audio id="audio" src="sounds/hihat.wav"></audio>
      <h2>S</h2>
      <span>HHAT</span>
    </button>
    <button id="kick" onClick="playAudio(event)">
      <audio id="audio" src="sounds/kick.wav"></audio>
      <h2>D</h2>
      <span>KICK</span onClick="playAudio(event)">
    </button>
    <button id="openhat" onClick="playAudio(event)">
      <audio id="audio" src="sounds/openhat.wav"></audio>
      <h2>F</h2>
      <span>OPENHAT</span>
    </button>
    <button id="boom" onClick="playAudio(event)">
      <audio id="audio" src="sounds/boom.wav"></audio>
      <h2>G</h2>
      <span>BOOM</span>
    </button>
    <button id="ride" onClick="playAudio(event)">
      <audio id="audio" src="sounds/ride.wav"></audio>
      <h2>H</h2>
      <span>RIDE</span>
    </button>
    <button id="snare" onClick="playAudio(event)">
      <audio id="audio" src="sounds/snare.wav"></audio>
      <h2>J</h2>
      <span>SNARE</span>
    </button>
    <button id="tom" onClick="playAudio(event)">
      <audio id="audio" src="sounds/tom.wav"></audio>
      <h2>K</h2>
      <span>TOM</span>
    </button>
    <button id="tink" onClick="playAudio(event)">
      <audio id="audio" src="sounds/tink.wav"></audio>
      <h2>L</h2>
      <span>TINK</span>
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
